<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        #question {
            font-size: 84px;
        }
        #answer {
            font-size: 55px;
            text-align: center;
        }
        #result {
            font-size: 34px;
            font-weight: bold;
        }
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        #popup-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        #image {
            display: none;
        }
    </style>
</head>
<body>
    <div id="question">What can you catch but never throw?</div>
    <input type="text" id="answer" placeholder="Enter your answer" style="text-align: center;">
    <button onclick="checkAnswer()">Submit</button>
    <div id="result"></div>
    <div id="popup">
        <div id="popup-content">
            <span id="popup-message"></span>
            <img id="popup-image" src="https://i.ibb.co/hcH9jtm/123.jpg" alt="Correct Answer" width="300">
        </div>
    </div>
    
    <script>
        function checkAnswer() {
            var userAnswer = document.getElementById('answer').value.toLowerCase();
            var correctAnswer = 'Cold';
            var resultMessage = document.getElementById('result');
            var popupImage = document.getElementById('popup-image');
            var popupMessage = document.getElementById('popup-message');

            if (userAnswer === correctAnswer) {
                resultMessage.textContent = '';
                popupImage.style.display = 'block';
                popupMessage.textContent = 'Correct! Good job!';
                displayPopup();
            } else {
                resultMessage.textContent = '';
                popupMessage.textContent = 'Better luck next time.';
                displayPopup();
            }
        }

        function displayPopup() {
            var popup = document.getElementById('popup');

            popup.style.display = 'flex';

            popup.addEventListener('click', function() {
                popup.style.display = 'none';
            });
        }
    </script>
</body>
</html>
